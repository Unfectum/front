<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="styles/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="all">
    <div class="navbar">
        <a href="Home.html">Home</a>
        <div class="header"><h1>Study hard</h1></div>
        <a class="login" href="Login.html">Login</a>
    </div>
    <section>
        <div class="wrapper fadeInDown">
            <div id="formContent">

                <form>
                    <label for="login"></label><input type="text" id="login" class="fadeIn second" name="login"
                                                      placeholder="login">
                    <label for="firstname"></label><input type="text" id="firstname" class="fadeIn second" name="firstname"
                                                      placeholder="firstname">
                    <label for="lastname"></label><input type="text" id="lastname" class="fadeIn second" name="lastname"
                                                      placeholder="lastname">

                    <label for="password"></label><input type="text" id="password" class="fadeIn third" name="login"
                                                         placeholder="password">
                    <label for="password"></label><input type="text" id="confirm_password" class="fadeIn third" name="login"
                                                         placeholder="confirm password">
                    <label for="role"></label><input type="text" id="role" class="fadeIn second" name="role"
                                                      placeholder="role">
                    <input type="submit" class="fadeIn fourth" value="Register">
                </form>


            </div>
        </div>
    </section>
</div>
<div class="footer">
    <p>Footer</p>
</div>
</body>
</html>
